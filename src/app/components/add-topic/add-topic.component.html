<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="id">Topic ID</label>
    <input
      type="number"
      name="id"
      [(ngModel)]="id"
      id="id"
      placeholder="Add Topic Id"
    />
  </div>
  <div class="form-control">
    <label for="title">Topic Title</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      placeholder="Add Topic Title"
    />
  </div>
  <div class="form-control">
    <label for="description">Topic Description</label>
    <input
      type="text"
      name="description"
      [(ngModel)]="description"
      id="description"
      placeholder="Add Topic Description"
    />
  </div>
    <button type="submit" mat-raised-button color="accent">Add</button>
</form>
