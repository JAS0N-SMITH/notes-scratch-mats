<form class="new-form">
  <div>
    <mat-form-field class="new-topic-full-width" appearance="fill">
      <mat-label>Topic ID</mat-label>
      <input matInput placeholder="Topic Id" value="" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="new-topic-full-width" appearance="fill">
      <mat-label>Topic Title</mat-label>
      <input matInput placeholder="Topic Title" value="" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="new-topic-full-width" appearance="fill">
      <mat-label>Topic Description</mat-label>
      <textarea matInput placeholder="Topic Description"></textarea>
    </mat-form-field>
  </div>  
  <div>
    <mat-form-field class="new-message-full-width" appearance="fill">
      <mat-label>Message Id</mat-label>
      <input matInput placeholder="Message Id" value="" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="new-message-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Message Title" value="" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="new-message-full-width" appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput placeholder="Message Author" value="" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="new-message-full-width" appearance="fill">
      <mat-label>Text</mat-label>
      <textarea matInput placeholder="Message Text"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent">
      Add
    </button>
  </div>
</form>
