<header>
  <div>
    <span class="title">
      {{ title }}

    <span class="add-topic-button">
      <button>
        <mat-icon 
          aria-label="Add new note" 
          (click)="toggleAdd()"
          >add</mat-icon>

      ><p>{{ dateTime.toDateString() }}</p></span
    >
  </div>
</header>
